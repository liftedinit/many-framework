[package]
name = "many-ledger"
version = "0.1.0"
edition = "2021"
authors = ["The Lifted Initiative"]
license = "Apache-2.0"
description = ""
readme = "README.md"
homepage = "https://liftedinit.org"
repository = "https://github.com/liftedinit/many-framework"
keywords = ["cli", "web3", "blockchain", "tendermint", "proto", "crypto", "liftedinit"]
categories = ["command-line-utilities"]

[[bin]]
name = "many-ledger"
doc = false

[dependencies]
async-trait = "0.1.51"
bip39-dict = "0.1"
clap = { version = "3.0.0", features = ["derive"] }
coset = "0.3"
fixed = "1.11.0"
merk = { git = "https://github.com/liftedinit/merk.git", rev = "253678fe9fdb02bd4ade04790ad8f41801c73d95" }
hex = "0.4.3"
itertools = "0.10.3"
json5 = "0.4.1"
lazy_static = "1.4.0"
num-bigint = "0.4.3"
num-traits = "0.2.14"
minicbor = { version = "0.12.0", features = ["derive", "std"] }
many = { git = "https://github.com/liftedinit/many-rs.git", rev = "8afb5690f378c9ac2fe3ade9ccbbc7aeca6162ba", features = ["pem", "raw"] }
many-abci = { path = "../many-abci" }
many-kvstore = { path = "../many-kvstore" }
rand = "0.8"
serde = "1.0.130"
serde_json = "1.0.72"
sha3 = "0.9.1"
signal-hook = "0.3.13"
simple_asn1 = "0.5.4"
strum = "0.24.1"
tracing = "0.1.28"
tracing-subscriber = "0.3"
tracing-syslog = { git = "https://github.com/max-heller/tracing-syslog.git", rev = "6ff222831d7a78f1068d4c8af94dea215b07f114" }
typenum = "1.15.0"

[dev-dependencies]
once_cell = "1.12"
many = { git = "https://github.com/liftedinit/many-rs.git", rev = "8afb5690f378c9ac2fe3ade9ccbbc7aeca6162ba", features = ["testing"] }
many-client = { git = "https://github.com/liftedinit/many-rs.git", rev = "8afb5690f378c9ac2fe3ade9ccbbc7aeca6162ba" }
many-ledger = { path = ".", features = ["balance_testing"]}
proptest = "1"
tempfile = "3.3.0"

[features]
balance_testing=[]
webauthn_testing=[]
